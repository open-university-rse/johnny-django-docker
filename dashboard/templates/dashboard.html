<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>Username</th>
        <th>Num files</th>
    </tr>
    {% for item in data %}
    <tr> 
        
        <td>{{item.name}}</td>
        <td>{{item.numfiles}}</td>
               
    </tr>
    {% endfor %} 

</table>
</body>
</html>
