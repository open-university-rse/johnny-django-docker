<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Info</th>
    </tr>
    {% for event in data %}
    <tr> 
        
        <td>{{event.time}}</td>
        <td>{{event.type}}</td>
        <td>{{event.info}}</td>
               
    </tr>
    {% endfor %} 

</table>
</body>
</html>
