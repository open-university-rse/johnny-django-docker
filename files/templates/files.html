<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
</head>
<body>

<table border = "1">
    <tr>
        <th>User</th>
        <th>Time</th>
        <th>Text</th>
        <th>Path</th>
    </tr>
    {% for item in data %}
    <tr> 
        <td>{{ item.user}}</td>
        <td>{{ item.time}}</td>
        <td>{{ item.text}}</td>
        <td>{{ item.path}}</td
    </tr>
    {% endfor %}
    
</table>


</body>
</html>
